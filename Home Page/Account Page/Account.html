<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="Account.css">
</head>
<body>
    <div class="mainpage">
        <div class="container">
            <div class="login-card">
                <header class="login-header">
                    <img src="Logo.png" alt="Logo" height="60px" width="92.5px">
                </header>
                <main class="main">
                    <div class="heading">
                        <h1 class="heading1">Log in</h1>
                        <p class="heading2">Enter your email and we will send you a code</p>
                    </div>
                    <div class="form">
                        <p class="heading3">Email</p>
                        <div class="Form">
                            <form action="/submit" method="post">
                                <input type="text" id="inputField" name="inputField" required>
                                <br>
                                                  
                            </form>
                        </div>
                                <div class="Button">
                                    <button type="button" class="Button2">
                                        <div class="text">Confirm
                                            <svg xmlns="http://www.w3.org/2000/svg" width="434" height="46" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                                              </svg>
                                        </div>
                                        
                                    </button>
                                </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
